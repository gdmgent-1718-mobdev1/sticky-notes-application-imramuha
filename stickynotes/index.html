<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="assets/css/main.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <title>Sticy Notes | New Media Development | Artevelde University College Ghent | </title>
        
    </head>
    <body> 
        <div class="title">
            <h2> add a<br> <b>StickyNote</b> <br> today</h2>
        </div>

        <form class="stickyNoteSearchForm">
            <button class="btn search">
                <i class="fa fa-search"></i>
            </button>
            <input class="input-search" type="sumbit" placeholder="Search by id"> 
        </form>
                

        <form class="stickyNoteForm">
            <input class="input-message" type="sumbit" placeholder="Add a message"> 
            <button class="btn add" >
                <i class="fa fa-plus" aria-hidden="true"></i>
            </button>           
        </form>
        
        <button class="btn modify" type="sumbit">
                <i class="fa fa-wrench" aria-hidden="true"></i>
        </button>        
        <button class="btn delete">
            <i class="fa fa-times" aria-hidden="true">
        </i></button>
        
    
        
        
        <button class="btn softDelete">SOFTDELETE</button>
        <button class="btn softUnDelete">SOFTUNDELETE</button>

        <div class="message">
            <h2>  <b>Message</b> </h2>
            <div class="data"></div>
        </div>
        

        <script src="assets/js/utilities.js"></script>
        <script src="assets/js/models.js"></script>
        <script src="assets/js/services.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
